[package]
name = "encrypt_config"
version.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
documentation.workspace = true

[package.metadata.docs.rs]
features = ["full"]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
snafu = { version = "0.7.5" }
serde = { version = "1", optional = true, features = ["derive"] }
serde_json = { version = "1", optional = true }
erased-serde = "0.4.5"
rsa = { version = "0.9.6", features = ["serde"], optional = true }
keyring = { version = "2.1.0", optional = true }
rand = { version = "0.8.5", optional = true }
dirs = { version = "5.0.1", optional = true }
encrypt_config_derive = { workspace = true, optional = true }

[build-dependencies]

[features]
default = ["serde", "persist"]
full = ["default", "persist", "secret", "derive"]
serde = ["dep:serde", "dep:serde_json"]
derive = ["dep:encrypt_config_derive"]
secret = [
    "dep:rsa",
    "dep:rand",
    "dep:keyring",
    "persist",
    "encrypt_config_derive?/secret",
]
persist = ["save_on_change", "encrypt_config_derive?/persist"]
default_config_dir = ["dep:dirs", "encrypt_config_derive?/default_config_dir"]
protobuf = []
save_on_change = []
mock = []
